<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Hotmail Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Hotmail Checker</h1>

<form id="mailForm">
    <input type="email" id="email" placeholder="بريدك" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">فحص الرسائل</button>
</form>

<div id="result"></div>

<script>
document.getElementById("mailForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    document.getElementById("result").innerHTML = "جارِ الفحص...";

    const response = await fetch("https://YOUR-BACKEND-URL/check", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email, password})
    });

    const data = await response.json();

    let html = "";
    data.messages.forEach(m => {
        html += `<div class='box'>
            <b>From:</b> ${m.from}<br>
            <b>Date:</b> ${m.date}<br>
            <b>Subject:</b> ${m.subject}
        </div>`;
    });

    document.getElementById("result").innerHTML = html;
});
</script>

</body>
</html>
